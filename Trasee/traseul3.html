<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="/style.css">

	<title>Într-un sipet fermecat</title>
</head>

<body>
	<form autocomplete="off" onsubmit="return false">

		<!-- Codul echipei -->
		<label for="cod">Codul echipei</label>
		<input type="text" id="cod" name="cod" placeholder="####" required>

		<!-- Verifica datele introduse -->
		<br>
		<input id="verificare" type="submit" value="Verificare">

		<br><br><br>
		<!-- Cat punctaj sa adauge -->
		<div id="score-form" data-traseu-number=3>
			<label for="score-add">Adăugare scor</label>
			<input type="number" id="score-add" value=1 min="1">

			<!-- Punctaj -->
			<div class="score-container">
				<div class="score" data-db-key="stiinte">
					<div data-label="Lampa lui Aladin (stiințe)"></div>
					<input type="button" value="+">
					<input type="button" value="-">
				</div>
				<div class="score" data-db-key="sport">
					<div data-label="Aventurile lui Simbod Marinarul (sport)"></div>
					<input type="button" value="+">
					<input type="button" value="-">
				</div>
				<div class="score" data-db-key="arta">
					<div data-label="Nopțile Șeherezadei (artă)"></div>
					<input type="button" value="+">
					<input type="button" value="-">
				</div>
			</div>
		</div>
	</form>

	<script type="module" src="/ScoreHandler.js"></script>
	<script type="module" src="/TraseuCheck.js"></script>
</body>

</html>
