<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="/style.css">

	<title>Păcănele</title>
</head>

<body>
	<form autocomplete="off" onsubmit="return false">

		<!-- Codul echipei -->
		<label for="cod">Codul echipei</label>
		<input type="text" id="cod" name="cod" placeholder="####" required>

		<!-- Verifica datele introduse -->
		<br>
		<input id="verificare" type="submit" value="Verificare">

		<br><br><br>
		<!-- Cat punctaj sa adauge -->
		<div id="score-form">
			<label for="score-add">Adăugare scor</label>
			<input type="number" id="score-add" value=1 min="1">

			<!-- Punctaj -->
			<div class="score-container">
				<div class="score" data-db-key="stiinte" data-no-buttons>
					<div data-label="Punctaj științe"></div>
				</div>
				<div class="score" data-db-key="sport" data-no-buttons>
					<div data-label="Punctaj sport"></div>
				</div>
				<div class="score" data-db-key="arta" data-no-buttons>
					<div data-label="Punctaj artă"></div>
				</div>


				<div class="score" data-db-key="pacanele">
					<div data-label="Score add"></div>
					<input type="button" value="+">
					<input type="button" value="-">
				</div>
				<div>
					ATENȚIE!!!
					<br>
					La "Score add" se va introduce<br>
					punctajul câștigat la păcănele scăzut din punctajul total curent
				</div>
			</div>
		</div>
	</form>

	<script type="module" src="/ScoreHandler.js"></script>
</body>

</html>
