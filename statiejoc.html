<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="/style.css">

	<title>Stație joc</title>
</head>

<body class="menu">
	<div class="navbar">
		<a href="/index.html">Carnaval de vară</a>
	</div>


	<form autocomplete="off" onsubmit="return false">

		<!-- Codul echipei -->
		<label for="cod">Codul echipei</label>
		<input type="text" id="cod" name="cod" placeholder="###" required>

		<!-- Verifica datele introduse -->
		<br>
		<input id="verificare" type="submit" value="Verificare">
	</form>

	<br><br><br>
	<div id="score-form">
		<!-- Cat punctaj sa adauge -->
		<label for="score-add">Adăugare</label>
		<input type="number" id="score-add" value=1 min="1">

		<!-- Punctaj -->
		<div class="score-container">
			<div class="score" data-db-key="score">
				<div data-label="Scor total">Scor total placeholder</div>
				<input type="button" value="+">
				<input type="button" value="-">
			</div>
			<div class="score" data-no-buttons data-db-key="name">
				<div data-label="Nume">Nume placeholder</div>
			</div>
			<div class="score" data-no-buttons data-db-key="school">
				<div data-label="Școală">Școală placeholder</div>
			</div>
			<div class="score" data-no-buttons data-db-key="teacher">
				<div data-label="Profesor">Profesor placeholder</div>
			</div>
			<!-- <div class="score" data-no-buttons data-db-key="tasks">
				<div data-label="Taskurile tale">Tasks placeholder</div>
			</div> -->
			<div class="score" data-db-key="currentTask">
				<div data-label="Task curent">Task idx placeholder</div>
				<input type="button" value="+">
				<input type="button" value="-">
			</div>
			<div data-no-buttons>
				<h3>Task-ul echipei:</h3>
				<div id="current-task">Current task placeholder</div>
			</div>
		</div>
	</div>

	<script type="module" src="/AskForPassword.js"></script>
	<script type="module" src="/ScoreHandler.js"></script>
	<script type="module" src="/CurrentTask.js"></script>
</body>

</html>
