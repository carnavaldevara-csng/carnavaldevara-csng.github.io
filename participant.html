<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/style.css">
	<title>Participant</title>

	<script type="module" src="/Scripts/Database/ScoreHandler.js"></script>
	<script type="module" src="/Scripts/Database/CurrentTask.js"></script>
	<script type="module" src="/Scripts/Database/Specialized/CheckStarted.js"></script>
</head>

<body>
	<div class="navbar">
		<a href="/index.html">Carnaval de vară</a>
	</div>

	<div class="menu">
		<form autocomplete="off" onsubmit="return false">

			<!-- Codul echipei -->
			<label for="cod">Codul echipei</label>
			<input type="number" id="cod" name="cod" placeholder="###" required>

			<!-- Verifica datele introduse -->
			<br>
			<input id="verificare" type="submit" value="Verificare">
		</form>


		<div id="score-form">
			<!-- Punctaj -->
			<div class="score-container">
				<div class="score" data-no-buttons data-db-key="score">
					<div data-label="Scor total">Scor total placeholder</div>
				</div>
				<!-- <Sectiune collapsible  -->
				<div>
					<div class="collapsible">Date suplimentare</div>
					<div class="content score-container" style="margin-top: 0px;">
						<div class="score" data-no-buttons data-db-key="name">
							<div data-label="Nume">Nume placeholder</div>
						</div>
						<div class="score" data-no-buttons data-db-key="school">
							<div data-label="Școală">Școală placeholder</div>
						</div>
						<div class="score" data-no-buttons data-db-key="teacher">
							<div data-label="Profesor">Profesor placeholder</div>
						</div>
						<div class="" data-no-buttons>
							<a href="/leaderboard.html">Vezi leaderboard</a>
						</div>
					</div>
				</div>
				<div data-no-buttons>
					<h3>Task-ul tău curent:</h3>
					<div id="current-task" class="panel">Current task placeholder</div>
				</div>
			</div>
		</div>
	</div>

	<script src="/Scripts/CollapsibleSection.js"></script>
</body>

</html>
